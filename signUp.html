<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/script.css">
</head>
<body>
    <!-- <cfoutput> -->
        <div class="d-flex accessPageHead justify-content-between py-2">
            <div class="ms-5">
                <img width="30" src="./Assets/Images/Application_Logo.png" alt="logo">
                <span>ADDRESS BOOK</span>
            </div>
            <div class="d-flex me-5">
                <div class="me-4"><a href="">Sign Up</a></div>
                <div><a href="./Login.html">Login</a></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-5">
                <div class="d-flex align-items-center ">
                    <div class="addressLogoMainDiv d-flex align-items-center">
                        <div class="addressLogoDiv">
                            <img width="70"src="./Assets/Images/Application_Logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="text-center accessMainDiv">
                        <div class="accessHeading">SIGN UP</div>
                        <form action="" method="POST">
                            <div>
                                <div>
                                    <input class="inputStyle" type="text" placeholder="Full Name">
                                </div>
                                <div>
                                    <input class="inputStyle" type="email" placeholder="Email ID">
                                </div>
                                <div>
                                    <input class="inputStyle" type="text" placeholder="Username">
                                </div>
                                <div>
                                    <input class="inputStyle" type="password" placeholder="Password">
                                </div>
                                <div>
                                    <input class="inputStyle" type="password" placeholder="Confirm Password">
                                </div>
                                <div>
                                    <button class="accessButton py-1">REGISTER</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    <!-- </cfoutput> -->
</body>
</html>
